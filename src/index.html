<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search-panel">
      <div class="search big-search">
        <button
          type="submit"
          class="big-search__btm"
        >
          <img
            src="./images/Search.svg"
            alt="Search"
          />
        </button>
        <input
          class="txt-search txt-search__big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>
      <div class="search small-search">
        <button
          type="submit"
          class="small-search__btm"
        >
          <img
            src="./images/Search.svg"
            alt="image"
          />
        </button>
        <input
          class="txt-search txt-search__small"
          type="text"
          data-qa="small"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </div>
  </body>
</html>
